<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>once</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body animated="true">
    <div id="titlebar">once</div>
    <div id="window_content">
      <div id="left_panel">
        <div id="menu">
          <div class="sub" id="settings_menu_btn" data-panel="settings">
            <div class="heading">
              <img src="imgs/gear.svg" title="Settings" />
              <p>Settings</p>
            </div>
          </div>
          <div class="sub" id="stories_menu_btn" data-panel="stories">
            <div class="heading">
              <img src="imgs/story.svg" title="Stories" />
              <p>Stories</p>
            </div>
            <div id="types"></div>
            <div id="groups"></div>
          </div>
        </div>
        <div id="left_main">
          <div id="stories_panel" class="panel" data-panel="stories">
            <div id="search_bar" class="bar">
              <div class="btn bar_btn collapsebutton" title="collapse">
                &lt;
              </div>
              <select id="search_scope">
                <option>local</option>
                <option>global</option>
              </select>
              <input type="text" id="searchfield" placeholder="search" />
              <div
                id="cancel_search_btn"
                class="bar_btn btn"
                title="cancel search"
              >
                <img src="imgs/x.svg" />
              </div>
              <div
                id="reload_stories_btn"
                class="btn bar_btn"
                title="reload stories"
              >
                <img src="imgs/reload.svg" />
              </div>
            </div>
            <div class="stories_container" id="selected_container"></div>
            <div class="stories_container" id="stories"></div>
            <div class="stories_container" id="global_search_results"></div>
            <div class="stories_container" id="filtered_stories"></div>
          </div>
          <div id="settings_panel" class="panel" data-panel="settings">
            <div class="bar">
              <div class="btn bar_btn collapsebutton" title="collapse">
                &lt;
              </div>
              <div class="settings_title">Settings</div>
            </div>
            <div class="settings_container">
              <div class="settings_block">
                Story sources:
                <div class="input_container">
                  <div class="backdrop"></div>
                  <textarea id="sources_area" spellcheck="false"></textarea>
                  <div class="highlights"></div>
                </div>
                <input type="button" value="save" />
                <input type="button" value="cancel" />
              </div>
              <div class="settings_block">
                Filters:
                <div class="input_container">
                  <textarea id="filter_area" spellcheck="false"></textarea>
                </div>
                <input type="button" value="save" />
                <input type="button" value="cancel" />
              </div>
              <div class="settings_block">
                Redirects:
                <div class="input_container">
                  <textarea id="redirect_area" spellcheck="false"></textarea>
                </div>
                <input type="button" value="save" />
                <input type="button" value="cancel" />
              </div>
              <div class="settings_block">
                CouchDB Sync:
                <div class="couch-container masked">
                  <div class="couch-highlights"></div>
                  <input
                    id="couch_input"
                    type="text"
                    spellcheck="false"
                    placeholder="https://cred:entials@couchdb.example.org/once"
                  />
                  <button
                    id="couch_toggle"
                    class="icon-btn"
                    title="Toggle password visibility"
                  >
                    üëÅÔ∏è
                  </button>
                </div>
                <input type="button" value="save" />
                <input type="button" value="cancel" />
              </div>
              <div class="settings_block">
                Theme:
                <select id="theme_select">
                  <option value="dark">Dark</option>
                  <option value="light">Light</option>
                  <option value="system">System</option>
                  <option value="custom">TODO: Custom</option>
                </select>
                <p>
                  <input type="checkbox" id="anim_checkbox" />
                  <label for="anim_checkbox">Animations</label>
                </p>
              </div>
              <div class="settings_block">
                Cache timing (minutes):
                <input type="text" id="cache_time_input" />
                <input type="button" value="save" id="cache_time_save" />
                <input type="button" value="cancel" id="cache_time_cancel" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../sidepanel.js"></script>
</html>
